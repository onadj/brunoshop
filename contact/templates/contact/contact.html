{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>

    </div>


</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">

            <form class="mt-3" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right">Send</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
